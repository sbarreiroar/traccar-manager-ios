workflows:
  ios-basic:
    name: iOS Basic Build
    environment:
      xcode: latest
    scripts:
      - name: Build for device
        script: |
          xcodebuild -project TraccarManager.xcodeproj \
                     -scheme TraccarManager \
                     -sdk iphoneos \
                     -configuration Release \
                     clean build
    artifacts:
      - build/**/*.app
